<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Corben:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/task_three.css" />
    <link
      rel="shortcut icon"
      href="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/21_Angular_logo_logos-1024.png"
      type="image/x-icon"
    />
    <title>task_three</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="#" class="company-logo">
          <span class="circle size-l"></span>
          <span class="circle size-m"></span>
          <span class="circle size-s"></span>Light-eye
        </a>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero__box">
            <h1 class="hero__title">Отличное зрение для всех!</h1>
            <p class="hero__sub-title">
              Мы поможем вам исправить и улучшить <br />ваше зрение в короткий
              срок
            </p>
            <button type="button" class="hero-button">Начать</button>
          </div>
        </div>
      </section>
      <section class="services">
        <div class="container">
          <h2 class="services-title">Услуги</h2>
          <ul class="services-list">
            <li class="services-item">
              <a href="#" class="services-link">Проверка зрения</a>
            </li>
            <li class="services-item">
              <a href="#" class="services-link">Детское отделение</a>
            </li>
            <li class="services-item">
              <a href="#" class="services-link">Лазерная коррекция зрения</a>
            </li>
            <li class="services-item">
              <a href="#" class="services-link">Лечение кератоконуса</a>
            </li>
            <li class="services-item">
              <a href="#" class="services-link"
                >Лазернок лечение заболеваний глаза</a
              >
            </li>
            <li class="services-item">
              <a href="#" class="services-link">Лечение катаракты</a>
            </li>
          </ul>
        </div>
      </section>
      <section class="prices">
        <div class="container"></div>
      </section>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </body>
</html>
